<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cat App</title>


	

	<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="lib/js/jquery-2.2.4.min.js"></script>
	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/app.js"></script>

<body>

	<section data-role="page" id="signin-page">
		<div data-role="main">
			<form id="signin-form" class="form">
				<div class="form-control">
					<label for="signin-username" class="form-label">Username</label>
					<input type="text" id="signin-name" data-role="none" class="form-input" placeholder="Type your Username">
				</div>
				<div class="form-control">
					<label for="signin-password" class="form-label">Password</label>
					<input type="text" id="signin-password" data-role="none" class="form-input" placeholder="Type your Password">
				</div>
			<!--<input type="submit" data-role="none"> -->
				<div class="form-control">
					<a href="#recent-page" class="form-button">Submit</a>
				</div>
	</form>
			
		</div>
	</section>


	<section data-role="page" id="recent-page">
		<div data-role="main">Map</div>
		<footer data-role="footer">
			<ul>
				<li> <a href="#recent-page">Recent</a></li>
				<li> <a href="#list-page">List</a></li>
				<li> <a href="#user-profile-page">Profile</a></li>
			</ul>
		</footer>
	</section>

	<section data-role="page" id="list-page">
		<header data-role="header">
			<h1>Animal List</h1>
			<ul>
				<li class="flex-stretch"></li>
				<li><a href="#">Add</li>
			</ul>
		</header>
		<div data-role="main">
			<ul>
				<li><a href="#animal-profile-page">Cat 1</a></li>
				<li><a href="#animal-profile-page">Cat 2</a></li>
				<li><a href="#animal-profile-page">Cat 3</a></li>
				<li><a href="#animal-profile-page">Cat 4</a></li>
				<li><a href="#animal-profile-page">Cat 5</a></li>
				<li><a href="#animal-profile-page">Cat 6</a></li>
				<li><a href="#animal-profile-page">Cat 7</a></li>
				<li><a href="#animal-profile-page">Cat 8</a></li>
				<li><a href="#animal-profile-page">Cat 9</a></li>
			</ul>
		</div>
		<footer data-role="footer">
			<ul>
				<li> <a href="#recent-page">Recent</a></li>
				<li> <a href="#list-page">List</a></li>
				<li> <a href="#user-profile-page">Profile</a></li>
			</ul>
		</footer>
	</section>

	<section data-role="page" id="user-profile-page">
		<div data-role="main">
			User Profile
		</div>
		<footer data-role="footer">
			<ul>
				<li> <a href="#recent-page">Recent</a></li>
				<li> <a href="#list-page">List</a></li>
				<li> <a href="#user-profile-page">Profile</a></li>
			</ul>
		</footer>
	</section>

</html>
